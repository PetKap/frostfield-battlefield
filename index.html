<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }
        textarea {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 20em;
            max-height: 40em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                min-width: unset;
                width: 95vw;
                padding: 1rem;
            }
            textarea {
                min-height: 10em;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputField" rows="20" placeholder="Enter text here..."></textarea>
        <button id="processBtn">Process</button>
        <div id="resultTableContainer"></div>
    </div>
    <script>
        function parseLine(line) {
            // Trim whitespace
            line = line.trim();
            if (!line) return null;
            // Match: name (any text) + space + number (with optional 'M' at end)
            const match = line.match(/^(.*)\s+(\d+)(M)?$/i);
            if (!match) return null;
            let name = match[1].trim();
            let power = match[2];
            // If 'M' is present, just remove it, do not multiply
            return { name, power };
        }

        function processInput() {
            const input = document.getElementById('inputField').value;
            const lines = input.split(/\r?\n/);
            const validResults = [];
            const invalidEntries = [];
            for (const line of lines) {
                const parsed = parseLine(line);
                if (parsed) {
                    validResults.push(parsed);
                } else if (line.trim()) {
                    invalidEntries.push(line);
                }
            }
            let html = '';
            if (invalidEntries.length) {
                html += '<div style="color:#d00;margin-bottom:1em;"><strong>Please fix the following invalid entries:</strong><ul style="margin:0;padding-left:1.2em;">';
                for (const entry of invalidEntries) {
                    html += `<li>${entry}</li>`;
                }
                html += '</ul></div>';
            } else if (validResults.length) {
                html += '<table style="width:100%;border-collapse:collapse;margin-top:1rem;">';
                html += '<thead><tr><th style="border:1px solid #ccc;padding:0.5em;text-align:left;">Name</th><th style="border:1px solid #ccc;padding:0.5em;text-align:left;">Power</th></tr></thead>';
                html += '<tbody>';
                for (const row of validResults) {
                    html += `<tr><td style="border:1px solid #ccc;padding:0.5em;">${row.name}</td><td style="border:1px solid #ccc;padding:0.5em;">${row.power}</td></tr>`;
                }
                html += '</tbody></table>';
            } else {
                html += '<p style="color:#d00;">No valid entries found.</p>';
            }
            document.getElementById('resultTableContainer').innerHTML = html;
        }

        document.getElementById('processBtn').addEventListener('click', processInput);
    </script>
</body>
</html>
