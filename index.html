<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            width: 300px;
            margin: 2rem auto;
        }
        textarea {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 20em;
            max-height: 60vh;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                min-width: unset;
                width: 98vw;
                padding: 1rem;
                margin: 1rem auto;
            }
            textarea {
                min-height: 8em;
                max-height: 40vh;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputField" rows="20" placeholder="Enter text here..."></textarea>
        <button id="processBtn">Process</button>
        <div id="resultTableContainer"></div>
    </div>
    <script>
        function parseLine(line) {
            // Trim whitespace
            line = line.trim();
            if (!line) return null;
            // Match: name (any text) + space + number (with optional 'M' at end)
            const match = line.match(/^(.*)\s+(\d+)(M)?$/i);
            if (!match) return null;
            let name = match[1].trim();
            let power = match[2];
            // If 'M' is present, remove it
            return { name, power };
        }

        function variance(arr) {
            if (arr.length === 0) return 0;
            const mean = arr.reduce((a, b) => a + b, 0) / arr.length;
            return arr.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / arr.length;
        }

        function divideTeamsSnakeDraft(players) {
            // Sort players by power descending
            const sorted = [...players].sort((a, b) => Number(b.power) - Number(a.power));
            const teamA = [];
            const teamB = [];
            let direction = 1; // 1 for A->B, -1 for B->A
            let i = 0;
            while (i < sorted.length) {
                if (direction === 1) {
                    if (i < sorted.length) teamA.push(sorted[i++]);
                    if (i < sorted.length) teamB.push(sorted[i++]);
                } else {
                    if (i < sorted.length) teamB.push(sorted[i++]);
                    if (i < sorted.length) teamA.push(sorted[i++]);
                }
                direction *= -1;
            }
            const sumA = teamA.reduce((acc, p) => acc + Number(p.power), 0);
            const sumB = teamB.reduce((acc, p) => acc + Number(p.power), 0);
            return { teamA, teamB, sumA, sumB };
        }

        function processInput() {
            const input = document.getElementById('inputField').value;
            const lines = input.split(/\r?\n/);
            const validResults = [];
            const invalidEntries = [];
            for (const line of lines) {
                const parsed = parseLine(line);
                if (parsed) {
                    validResults.push(parsed);
                } else if (line.trim()) {
                    invalidEntries.push(line);
                }
            }
            let html = '';
            if (invalidEntries.length) {
                html += '<div style="color:#d00;margin-bottom:1em;"><strong>Please fix the following invalid entries:</strong><ul style="margin:0;padding-left:1.2em;">';
                for (const entry of invalidEntries) {
                    html += `<li>${entry}</li>`;
                }
                html += '</ul></div>';
            } else if (validResults.length) {
                if (validResults.length < 2) {
                    html += '<p style="color:#d00;">At least 2 valid players are required.</p>';
                } else {
                    const split = divideTeamsSnakeDraft(validResults);
                    html += `<div style="margin-bottom:1em;"><strong>Team A (${split.sumA})</strong></div>`;
                    html += '<table style="width:100%;border-collapse:collapse;margin-bottom:2em;">';
                    html += '<thead><tr><th style="border:1px solid #ccc;padding:0.5em;text-align:left;">Name</th><th style="border:1px solid #ccc;padding:0.5em;text-align:left;">Power</th></tr></thead>';
                    html += '<tbody>';
                    for (const row of split.teamA) {
                        html += `<tr><td style="border:1px solid #ccc;padding:0.5em;">${row.name}</td><td style="border:1px solid #ccc;padding:0.5em;">${row.power}</td></tr>`;
                    }
                    html += '</tbody></table>';
                    html += `<div style="margin-bottom:1em;"><strong>Team B (${split.sumB})</strong></div>`;
                    html += '<table style="width:100%;border-collapse:collapse;">';
                    html += '<thead><tr><th style="border:1px solid #ccc;padding:0.5em;text-align:left;">Name</th><th style="border:1px solid #ccc;padding:0.5em;text-align:left;">Power</th></tr></thead>';
                    html += '<tbody>';
                    for (const row of split.teamB) {
                        html += `<tr><td style="border:1px solid #ccc;padding:0.5em;">${row.name}</td><td style="border:1px solid #ccc;padding:0.5em;">${row.power}</td></tr>`;
                    }
                    html += '</tbody></table>';
                }
            } else {
                html += '<p style="color:#d00;">No valid entries found.</p>';
            }
            document.getElementById('resultTableContainer').innerHTML = html;
        }

        document.getElementById('processBtn').addEventListener('click', processInput);
    </script>
</body>
</html>
