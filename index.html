<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            width: 300px;
            margin: 2rem auto;
        }
        .team-section {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 1em;
            margin-bottom: 1em;
            background: #f9f9f9;
        }
        .team-section.team-b {
            margin-top: 16px;
        }
        .team-groups {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        .group-row {
            display: flex;
            gap: 0.5em;
        }
        .group-box {
            flex: 1;
            border-radius: 6px;
            padding: 0.5em;
        }
        textarea {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 20em;
            max-height: 60vh;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                min-width: unset;
                width: 98vw;
                padding: 1rem;
                margin: 1rem auto;
            }
            textarea {
                min-height: 8em;
                max-height: 40vh;
                font-size: 1em;
            }
            .group-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputField" rows="20" placeholder="Enter text here..."></textarea>
        <button id="processBtn">Process</button>
        <div id="resultTableContainer"></div>
    </div>
    <script>
        function parseLine(line) {
            line = line.trim();
            if (!line) return null;
            // Accept decimal numbers, optional space before M, and optional M
            const match = line.match(/^(.*)\s+([0-9]+(?:\.[0-9]+)?)\s*M?$/i);
            if (!match) return null;
            let name = match[1].trim();
            let power = match[2];
            return { name, power };
        }
        function variance(arr) {
            if (arr.length === 0) return 0;
            const mean = arr.reduce((a, b) => a + b, 0) / arr.length;
            return arr.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / arr.length;
        }
        function divideTeamsSnakeDraft(players) {
            const sorted = [...players].sort((a, b) => Number(b.power) - Number(a.power));
            const teamA = [];
            const teamB = [];
            let direction = 1;
            let i = 0;
            while (i < sorted.length) {
                if (direction === 1) {
                    if (i < sorted.length) teamA.push(sorted[i++]);
                    if (i < sorted.length) teamB.push(sorted[i++]);
                } else {
                    if (i < sorted.length) teamB.push(sorted[i++]);
                    if (i < sorted.length) teamA.push(sorted[i++]);
                }
                direction *= -1;
            }
            const sumA = teamA.reduce((acc, p) => acc + Number(p.power), 0);
            const sumB = teamB.reduce((acc, p) => acc + Number(p.power), 0);
            return { teamA, teamB, sumA, sumB };
        }
        function processInput() {
            const input = document.getElementById('inputField').value;
            const lines = input.split(/\r?\n/);
            const validResults = [];
            const invalidEntries = [];
            for (const line of lines) {
                const parsed = parseLine(line);
                if (parsed) {
                    validResults.push(parsed);
                } else if (line.trim()) {
                    invalidEntries.push(line);
                }
            }
            let html = '';
            if (invalidEntries.length) {
                html += '<div style="color:#d00;margin-bottom:1em;"><strong>Please fix the following invalid entries:</strong><ul style="margin:0;padding-left:1.2em;">';
                for (const entry of invalidEntries) {
                    html += `<li>${entry}</li>`;
                }
                html += '</ul></div>';
            } else if (validResults.length) {
                if (validResults.length !== 40) {
                    html += '<p style="color:#d00;">Exactly 40 valid players are required.</p>';
                } else {
                    const split = divideTeamsSnakeDraft(validResults);
                    function getGroups(team) {
                        const sorted = [...team].sort((a, b) => Number(b.power) - Number(a.power));
                        return [
                            sorted.slice(0, 5),
                            sorted.slice(5, 10),
                            sorted.slice(10, 15),
                            sorted.slice(15, 20)
                        ];
                    }
                    const teamA_groups = getGroups(split.teamA);
                    const teamB_groups = getGroups(split.teamB);
                    const groupNames = ['Attack', 'Defense', 'Support', 'Gathering'];
                    const groupColors = ['#b6f7b0', '#b0d6f7', '#d6b0f7', '#fff7b0'];
                    html += `<div class="team-section"><div style="margin-bottom:1em;"><strong>Team A (${split.sumA})</strong></div>`;
                    html += '<div class="team-groups">';
                    html += '<div class="group-row">';
                    for (let i = 0; i < 2; i++) {
                        html += `<div class="group-box" style="background:${groupColors[i]};">`;
                        html += `<strong>${groupNames[i]}</strong>`;
                        html += '<table style="width:100%;border-collapse:collapse;">';
                        html += '<tbody>';
                        for (const row of teamA_groups[i]) {
                            html += `<tr><td style="border:1px solid #ccc;padding:0.5em;">${row.name}</td></tr>`;
                        }
                        html += '</tbody></table></div>';
                    }
                    html += '</div>';
                    html += '<div class="group-row">';
                    for (let i = 2; i < 4; i++) {
                        html += `<div class="group-box" style="background:${groupColors[i]};">`;
                        html += `<strong>${groupNames[i]}</strong>`;
                        html += '<table style="width:100%;border-collapse:collapse;">';
                        html += '<tbody>';
                        for (const row of teamA_groups[i]) {
                            html += `<tr><td style="border:1px solid #ccc;padding:0.5em;">${row.name}</td></tr>`;
                        }
                        html += '</tbody></table></div>';
                    }
                    html += '</div>';
                    html += '</div></div>';
                    html += `<div class="team-section team-b"><div style="margin-bottom:1em;"><strong>Team B (${split.sumB})</strong></div>`;
                    html += '<div class="team-groups">';
                    html += '<div class="group-row">';
                    for (let i = 0; i < 2; i++) {
                        html += `<div class="group-box" style="background:${groupColors[i]};">`;
                        html += `<strong>${groupNames[i]}</strong>`;
                        html += '<table style="width:100%;border-collapse:collapse;">';
                        html += '<tbody>';
                        for (const row of teamB_groups[i]) {
                            html += `<tr><td style="border:1px solid #ccc;padding:0.5em;">${row.name}</td></tr>`;
                        }
                        html += '</tbody></table></div>';
                    }
                    html += '</div>';
                    html += '<div class="group-row">';
                    for (let i = 2; i < 4; i++) {
                        html += `<div class="group-box" style="background:${groupColors[i]};">`;
                        html += `<strong>${groupNames[i]}</strong>`;
                        html += '<table style="width:100%;border-collapse:collapse;">';
                        html += '<tbody>';
                        for (const row of teamB_groups[i]) {
                            html += `<tr><td style="border:1px solid #ccc;padding:0.5em;">${row.name}</td></tr>`;
                        }
                        html += '</tbody></table></div>';
                    }
                    html += '</div>';
                    html += '</div></div>';
                }
            } else {
                html += '<p style="color:#d00;">No valid entries found.</p>';
            }
            document.getElementById('resultTableContainer').innerHTML = html;
        }
        document.getElementById('processBtn').addEventListener('click', processInput);
    </script>
</body>
</html>
